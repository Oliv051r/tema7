<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lille sød hjemmeside</title>
    <style>

    </style>
</head>

<body>
    <p>Hvor lang tid har du fløjet?</p>
    <input type="text" id="timer">
    <button>klik og beregn co2-udledningen, kig i konsollen!</button>


    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {

            //variabler
            let timer = document.querySelector("#timer").value;
            let udledning = 109;
            let tilsammen = timer * udledning;

            let resultat;

            if (isNaN(tilsammen)) {
                resultat = "Det er ikke et tal, prøv igen!";

            } else {
                resultat = `Ved ${timer} timers flyrejse har du udledt ${tilsammen} kg co2.`;
            }

            console.log(resultat);

        }

    </script>
</body>

</html>
