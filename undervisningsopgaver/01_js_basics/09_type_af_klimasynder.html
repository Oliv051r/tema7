    <script>
        //Variabel
        let timer = 5;
        let udledning = 109;
        let tilsammen = timer * udledning;
        let resultat;


        if (tilsammen < 100) {
            resultat = `Du har fløjet ${timer} timer og udledt ${tilsammen} kg co2. Tæt på Thunberg`;

        } else if (tilsammen > 100 && tilsammen < 200) {
            resultat = `Du har fløjet ${timer} timer og udledt ${tilsammen} kg co2. Ja ja, du behøver ikke at melde dig ud af Å!`;

        } else if (tilsammen > 200 && tilsammen < 600) {
            resultat = `Du har fløjet ${timer} timer og udledt ${tilsammen} kg co2.Det er godt for turismen i nordeuropa.`;

        } else {
            resultat = `Du har fløjet ${timer} timer og udledt ${tilsammen} kg co2.Nå ja vi kan jo altid kolonisere en anden planet....`;
        }
        console.log(resultat);

    </script>
